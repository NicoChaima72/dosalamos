<%- include ('../partials/head.html') %>

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-12">
                <h1>Editar producto</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="card card-primary col-md-8 p-0">
        <div class="card-header">
            <h3 class="card-title">Informacion</h3>
        </div>
        <form action="/admin/products/<%= product._id %>?_method=PUT" method="POST">
            <input type="hidden" name="_method" value="PUT">
            <div class="card-body row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" name="name" id="name" value="<%= product.name %>"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripcion</label>
                        <textarea name="description" id="description" rows="3" class="form-control"
                            required><%= product.description %></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Precio (CLP)</label>
                        <input type="number" class="form-control" name="price" id="price" value="<%= product.price %>"
                            required min="0">
                    </div>
                </div>
                <!-- <div class="col-12">
                    <div class="form-group">
                        <label for="image">Imagen</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="image" id="image" accept="image/*"
                                    onchange="loadImage(event)">
                                <label class=" custom-file-label" for="image">Subir imagen</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 my-3 d-none" id="containerImagePreview">
                        <div class="imagen-cuadrada rounded-lg">
                            <img id="imagePreview" class="rounded-lg">
                        </div>
                    </div>
                </div> -->
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>
</section>

<script>
    const loadImage = (e) => {
        let container = document.getElementById('containerImagePreview');
        container.classList.contains('d-none') ? container.classList.remove('d-none') : null;

        let image = document.getElementById('imagePreview');
        image.src = URL.createObjectURL(e.target.files[0]);
        image.onload = () => {
            URL.revokeObjectURL(image.src);
        }
    }
</script>
